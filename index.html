<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Web Development Survey</title>
  </head>
  <body>
    <h1>Web Development Survey</h1>
    <p>Looking for a change? Potential job offers await!</p>
    <div class="container">
      <form action="post">
        <!-- NAME - EMAIL - AGE -->
        <div class="contact-info">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Enter your name">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Enter your email" required>
          <label for="age">Age</label>
          <input id="age" type="text" placeholder="Age">
        </div>
        <!-- CURRENT ROLE -->
        <div class="employment-status">
          <label for="role">Which best describes your current status?</label>
          <select name="role" id="role">
            <option value="#" selected>Select Working Status</option>
            <option value="student">Student</option>
            <option value="full">Full Time Worker</option>
            <option value="part">Part Time Worker</option>
            <option value="pass">Prefer Not to Say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <!-- INTEREST -->
        <div class="job-interest">
          <p>Would you like to hear about potential job offers?</p>
          <label for="absolutely">Absolutely!</label>
          <input id="absolutely" name="interest" value="yes" type="radio">
          <label for="maybe">Maybe</label>
          <input id="maybe" name="interest" value="maybe" type="radio">
          <label for="no">No thanks</label>
          <input id="no" name="interest" value="no" type="radio">
        </div>
        <!-- EXPERIENCE -->
        <div class="experience">
          <label for="experience">How much development experience do you have?</label>
          <select name="experience" id="experience" required>
            <option value="#">Years of Experience</option>
            <option value="0-1">0-1</option>
            <option value="2-3">2-3</option>
            <option value="4-5">4-5</option>
            <option value="5+">5+</option>
          </select>
        </div>
        <!-- POSITION SEARCH TYPE -->
        <div class="position-type">
          <p>What positions are you most interested in?</p>
          <label for="UI/UX">UI/UX</label>
          <input id="UI/UX" name="position" value="UI/UX" type="checkbox">
          <label for="Front-end">Front-end</label>
          <input id="Front-end" name="position" value="Front-end" type="checkbox">
          <label for="Back-end">Back-end</label>
          <input id="Back-end" name="position" value="Back-end" type="checkbox">
          <label for="Full-stack">Full stack</label>
          <input id="Full-stack" name="position" value="Full stack" type="checkbox">
          <label for="Other">Other</label>  
          <input id="Other" name="position" value="Other" type="checkbox">
        </div>
        <!-- ADDITIONAL INFORMATION -->
        <div class="additional-info">
          <label for="comments">We'd love ot hear more about you!</label>
          <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Additional comments here"></textarea>
          <!-- FORM SUBMITTION -->
          <div class="form-submit">
            <button>Submit</button>
          </div>
      </form>
    </div>
  </body>
</html>
