<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Web Development Survey</title>
  </head>
  <body>
    <h1>Web Development Survey</h1>
    <p>Looking for a change? Potential job offers await!</p>
    <div class="container">
      <form action="post">
        <!-- NAME - EMAIL - AGE -->
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email" required>
        <label for="age">Age</label>
        <input id="age" type="text" placeholder="age">
        <!-- CURRENT ROLE -->
        <label for="role">Which best describes your current status?</label>
        <select name="role" id="role">
          <option value="#">Select working status</option>
          <option value="student">Student</option>
          <option value="full">Full Time Worker</option>
          <option value="part">Part Time Worker</option>
          <option value="pass">Prefer Not to Say</option>
          <option value="other">Other</option>
        </select>
        <!-- INTEREST -->
        <label for="interet">May we contact you about potential job offers?</label>
        <input id="interest" name="interest" value="Absolutely!"type="radio">
        <input id="interest" name="interest" value="Maybe"type="radio">
        <input id="interest" name="interest" value="No thanks"type="radio">
      </form>
    </div>
  </body>
</html>
